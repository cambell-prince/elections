<form class="form-inline">
	<button class="btn btn-default" ng-click="removeElections()">
		<i class="fa fa-remove"></i>Remove
	</button>
	<!-- <button class="btn" ng-click=""><i class="icon-copy"></i>Copy</button> -->
	<button class="btn btn-default" ng-click="newElectionCollapsed = !newElectionCollapsed">
		<i class="fa fa-plus"></i>New Election
	</button>
</form>
<div ng-show="newElectionCollapsed">
	<form class="well form-inline">
		<div class="form-group">
			<label for="name">Name </label>
			<input id="name" ng-model="name" type="text" placeholder="Election Name" />
		</div>
		<button type="submit" class="btn btn-default" ng-click="addElection()">
			<i class="icon-pencil"></i>Save
		</button>
	</form>
</div>
<div listview items="elections" visible-items="visibleElections" search="queryElections()" select="">
	<table class="table" style="width: 100%">
		<thead>
			<tr>
				<th width="16px"></th>
				<th></th>
				<th>Election</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="election in visibleElections" ng-class="{active: isSelected(election)}"
				ng-click="selectElection(election)">
				<td width="16px" align="center"><input type="checkbox" ng-checked="isSelected(election)"
					ng-click="updateSelection($event, election)" /></td>
				<td width="168px"><img ng-src="{{election.snapUrl}}" style="width: 160px; height: auto" /></td>
				<td><a href="#/election/{{election.id}}">{{election.name}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
