<form class="form-inline">
	<button class="btn btn-default" ng-click="removeElections()">
		<i class="fa fa-remove"></i>Remove
	</button>
	<!-- <button class="btn" ng-click=""><i class="icon-copy"></i>Copy</button> -->
	<button class="btn btn-default" ng-click="addElection()">
		<i class="fa fa-plus"></i>New Election
	</button>
</form>
<listview items="elections" visible-items="visibleElections" search="queryElections()" select="">
	<table class="table" style="width: 100%">
		<thead>
			<tr>
				<th width="16px"></th>
				<th>Election</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="election in visibleElections" ng-class="{active: isSelected(election)}"
				ng-click="selectElection(election)">
				<td width="16px" align="center"><input type="checkbox" ng-checked="isSelected(election)"
					ng-click="updateSelection($event, election)" /></td>
				<td><a href="#/election/{{election.id}}">{{election.name}}</a></td>
			</tr>
		</tbody>
	</table>
</listview>
